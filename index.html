<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Photo Gallery App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lightbox.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <!-- parent div starts here -->
    <div class="index">
        <!-- navbar starts here -->
        <nav class="navbar bg-body-tertiary bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <!-- title of photo gallery app -->
                <h3 class="navbar-brand">Photo Gallery</h3>
                <!-- search bar -->
                <div class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-bar">
                    <button class="btn btn-outline-success" onClick="SearchPhotos()"  type="submit">Search</button>
                </div>
            </div>
        </nav>
        <!-- container div starts here -->
        <div class="container ">
            <div class="row row-cols-5"  id="container">
        
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="lightbox-plus-jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
